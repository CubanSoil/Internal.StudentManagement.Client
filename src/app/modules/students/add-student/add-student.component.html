
    <h3 mat-dialog-title>Add new Student</h3>
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
      
      <!--Contains mat-hint for characters count and has maxLengt set-->
      <div class="form">
        <mat-form-field appearance="fill" class="mat-form-field">
          <mat-label>Student Name</mat-label>
          <input matInput class="form-control" [(ngModel)]="data.name" name="Student Name" required>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" class="mat-raised-button mat-primary" [mat-dialog-close]="data" cdkFocusInitial (click)="save()">Save</button>
        <button mat-button (click)="onNoClick()">Cancel</button>
      </div>
    </form>
