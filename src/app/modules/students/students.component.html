<p>students works!</p>

<button mat-raised-button color="accent" (click)="Save()" >Mark Register</button>

<button mat-icon-button class="Add-button" color="primary" (click)="openAddDialog()">
    <mat-icon aria-label="Example icon button with a heart icon">add</mat-icon>
</button>


  <br />
  <br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row;">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="studentId">
                    <th mat-header-cell *matHeaderCellDef> Student No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="action" >
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"><button mat-icon-button color="primary"
                        (click)="openEditDailog(element.name)">
                          <mat-icon aria-label="Edit">edit</mat-icon>
                       </button>
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>
</div>
